<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --header-bg: #667eea;
            --input-bg: #ffffff;
            --input-border: #e0e0e0;
            --input-text: #333333;
            --item-bg: #f8f9fa;
            --item-hover: #f0f1f3;
            --item-checked: #e8f5e9;
            --item-text: #333333;
            --item-text-checked: #999999;
            --border-color: #eeeeee;
            --stats-bg: #f8f9fa;
            --stats-text: #666666;
            --empty-text: #999999;
            --delete-hover-bg: #ffebee;
            --checkbox-hover: #f0f0ff;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #1e1e2e;
            --header-bg: #2d2d44;
            --input-bg: #2d2d44;
            --input-border: #3d3d5c;
            --input-text: #e0e0e0;
            --item-bg: #2d2d44;
            --item-hover: #3d3d5c;
            --item-checked: #1e3a2f;
            --item-text: #e0e0e0;
            --item-text-checked: #888888;
            --border-color: #3d3d5c;
            --stats-bg: #252536;
            --stats-text: #aaaaaa;
            --empty-text: #777777;
            --delete-hover-bg: #3d2a2a;
            --checkbox-hover: #3d3d5c;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px var(--shadow-color);
            overflow: hidden;
            transition: background 0.3s, box-shadow 0.3s;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s, transform 0.2s;
            color: white;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Auth Section */
        .auth-section {
            padding: 30px 20px;
            background: var(--container-bg);
        }

        .auth-title {
            text-align: center;
            color: var(--item-text);
            margin-bottom: 20px;
            font-size: 18px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-form input {
            padding: 12px 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--input-text);
            transition: border-color 0.2s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-form button {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-form button:hover {
            background: #5a6fd6;
        }

        .auth-form button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            color: var(--stats-text);
            font-size: 14px;
        }

        .auth-toggle a {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .auth-error {
            color: #e53935;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        /* User Info */
        .user-info {
            padding: 12px 20px;
            background: var(--stats-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--stats-text);
        }

        .user-email {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
        }

        .logout-btn {
            padding: 6px 12px;
            background: transparent;
            color: #e53935;
            border: 1px solid #e53935;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #e53935;
            color: white;
        }

        /* Date Section */
        .date-section {
            padding: 15px 20px;
            background: var(--container-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .date-nav-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--item-bg);
            color: var(--item-text);
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .date-nav-btn:hover {
            background: var(--item-hover);
        }

        .date-display {
            padding: 8px 16px;
            background: var(--item-bg);
            border-radius: 8px;
            color: var(--item-text);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

        .date-display:hover {
            background: var(--item-hover);
        }

        .input-section {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
            background: var(--container-bg);
            transition: background 0.3s, border-color 0.3s;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--input-text);
            transition: border-color 0.2s, background 0.3s, color 0.3s;
        }

        .input-section input::placeholder {
            color: var(--empty-text);
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-section button:hover {
            background: #5a6fd6;
        }

        .input-section button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .list-container {
            padding: 10px 20px 20px;
            max-height: 350px;
            overflow-y: auto;
            background: var(--container-bg);
            transition: background 0.3s;
        }

        .empty-message {
            text-align: center;
            color: var(--empty-text);
            padding: 40px 20px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 14px;
            background: var(--item-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .item:hover {
            background: var(--item-hover);
        }

        .item.checked {
            background: var(--item-checked);
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: var(--item-text-checked);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: var(--checkbox-hover);
        }

        .item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox::after {
            content: '';
            width: 10px;
            height: 6px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(-45deg);
            opacity: 0;
            margin-bottom: 2px;
        }

        .item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: var(--item-text);
            transition: color 0.3s;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: var(--empty-text);
            cursor: pointer;
            border-radius: 6px;
            font-size: 20px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: var(--delete-hover-bg);
            color: #e53935;
        }

        .stats {
            padding: 14px 20px;
            background: var(--stats-bg);
            text-align: center;
            color: var(--stats-text);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
            <div class="header-buttons">
                <button class="header-btn" id="themeToggle" title="ÌÖåÎßà Î≥ÄÍ≤Ω">üåô</button>
            </div>
        </header>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <h2 class="auth-title" id="authTitle">Î°úÍ∑∏Ïù∏</h2>
            <form class="auth-form" id="authForm">
                <input type="email" id="emailInput" placeholder="Ïù¥Î©îÏùº" required>
                <input type="password" id="passwordInput" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ (ÏµúÏÜå 6Ïûê)" required minlength="6">
                <button type="submit" id="authSubmitBtn">Î°úÍ∑∏Ïù∏</button>
            </form>
            <div class="auth-toggle">
                <span id="authToggleText">Í≥ÑÏ†ïÏù¥ ÏóÜÏúºÏã†Í∞ÄÏöî?</span>
                <a id="authToggleLink">ÌöåÏõêÍ∞ÄÏûÖ</a>
            </div>
            <div class="auth-error hidden" id="authError"></div>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="hidden">
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="logout-btn" id="logoutBtn">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>

            <div class="date-section">
                <button class="date-nav-btn" id="prevDateBtn">&lt;</button>
                <input type="date" class="date-display" id="dateInput">
                <button class="date-nav-btn" id="nextDateBtn">&gt;</button>
            </div>

            <div class="input-section">
                <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
                <button id="addBtn">Ï∂îÍ∞Ä</button>
            </div>

            <div class="list-container" id="listContainer">
                <div class="empty-message">ÏïÑÏù¥ÌÖúÏùÑ Ï∂îÍ∞ÄÌï¥ Ï£ºÏÑ∏Ïöî</div>
            </div>

            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase ÏÑ§Ï†ï
        const SUPABASE_URL = 'https://rbvowqbmfcmarbuwexcn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJidm93cWJtZmNtYXJidXdleGNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4Mzc3MDIsImV4cCI6MjA4NDQxMzcwMn0.MWoWh7ttPnUhYnb5wb4a2gprwN2P3ROOZRVZupfSc64';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM ÏöîÏÜå
        const elements = {
            // Auth
            authSection: document.getElementById('authSection'),
            authForm: document.getElementById('authForm'),
            authTitle: document.getElementById('authTitle'),
            emailInput: document.getElementById('emailInput'),
            passwordInput: document.getElementById('passwordInput'),
            authSubmitBtn: document.getElementById('authSubmitBtn'),
            authToggleText: document.getElementById('authToggleText'),
            authToggleLink: document.getElementById('authToggleLink'),
            authError: document.getElementById('authError'),
            // App
            appSection: document.getElementById('appSection'),
            userEmail: document.getElementById('userEmail'),
            logoutBtn: document.getElementById('logoutBtn'),
            dateInput: document.getElementById('dateInput'),
            prevDateBtn: document.getElementById('prevDateBtn'),
            nextDateBtn: document.getElementById('nextDateBtn'),
            itemInput: document.getElementById('itemInput'),
            addBtn: document.getElementById('addBtn'),
            listContainer: document.getElementById('listContainer'),
            stats: document.getElementById('stats'),
            themeToggle: document.getElementById('themeToggle')
        };

        // ÏÉÅÌÉú Í¥ÄÎ¶¨
        let currentUser = null;
        let items = [];
        let selectedDate = new Date().toISOString().split('T')[0];
        let isLoginMode = true;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®Ïàò
        const escapeHtml = (text) => {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        const formatDate = (dateStr) => {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
            return date.toLocaleDateString('ko-KR', options);
        };

        // ÌÖåÎßà Í¥ÄÎ¶¨
        const applyTheme = () => {
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                elements.themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.removeAttribute('data-theme');
                elements.themeToggle.textContent = 'üåô';
            }
        };

        const toggleTheme = () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            applyTheme();
        };

        // Ïù∏Ï¶ù UI Í¥ÄÎ¶¨
        const showAuthError = (message) => {
            elements.authError.textContent = message;
            elements.authError.classList.remove('hidden');
        };

        const hideAuthError = () => {
            elements.authError.classList.add('hidden');
        };

        const toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            hideAuthError();
            if (isLoginMode) {
                elements.authTitle.textContent = 'Î°úÍ∑∏Ïù∏';
                elements.authSubmitBtn.textContent = 'Î°úÍ∑∏Ïù∏';
                elements.authToggleText.textContent = 'Í≥ÑÏ†ïÏù¥ ÏóÜÏúºÏã†Í∞ÄÏöî?';
                elements.authToggleLink.textContent = 'ÌöåÏõêÍ∞ÄÏûÖ';
            } else {
                elements.authTitle.textContent = 'ÌöåÏõêÍ∞ÄÏûÖ';
                elements.authSubmitBtn.textContent = 'ÌöåÏõêÍ∞ÄÏûÖ';
                elements.authToggleText.textContent = 'Ïù¥ÎØ∏ Í≥ÑÏ†ïÏù¥ ÏûàÏúºÏã†Í∞ÄÏöî?';
                elements.authToggleLink.textContent = 'Î°úÍ∑∏Ïù∏';
            }
        };

        const showApp = (user) => {
            currentUser = user;
            elements.authSection.classList.add('hidden');
            elements.appSection.classList.remove('hidden');
            elements.userEmail.textContent = user.email;
            elements.dateInput.value = selectedDate;
            loadItems();
        };

        const showAuth = () => {
            currentUser = null;
            elements.appSection.classList.add('hidden');
            elements.authSection.classList.remove('hidden');
            elements.emailInput.value = '';
            elements.passwordInput.value = '';
        };

        // Ïù∏Ï¶ù Ìï®Ïàò
        const handleAuth = async (e) => {
            e.preventDefault();
            hideAuthError();

            const email = elements.emailInput.value.trim();
            const password = elements.passwordInput.value;

            if (!email || !password) {
                showAuthError('Ïù¥Î©îÏùºÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            elements.authSubmitBtn.disabled = true;

            try {
                let result;
                if (isLoginMode) {
                    result = await supabaseClient.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabaseClient.auth.signUp({ email, password });
                }

                if (result.error) {
                    throw result.error;
                }

                if (!isLoginMode && result.data.user && !result.data.session) {
                    showAuthError('ÌöåÏõêÍ∞ÄÏûÖ ÏôÑÎ£å! Ïù¥Î©îÏùºÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                }
            } catch (error) {
                console.error('Auth error:', error);
                if (error.message.includes('Invalid login')) {
                    showAuthError('Ïù¥Î©îÏùº ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                } else if (error.message.includes('already registered')) {
                    showAuthError('Ïù¥ÎØ∏ Îì±Î°ùÎêú Ïù¥Î©îÏùºÏûÖÎãàÎã§.');
                } else {
                    showAuthError(error.message || 'Ïù∏Ï¶ù Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            } finally {
                elements.authSubmitBtn.disabled = false;
            }
        };

        const handleLogout = async () => {
            await supabaseClient.auth.signOut();
            showAuth();
        };

        // ÎÇ†Ïßú Í¥ÄÎ¶¨
        const changeDate = (days) => {
            const date = new Date(selectedDate);
            date.setDate(date.getDate() + days);
            selectedDate = date.toISOString().split('T')[0];
            elements.dateInput.value = selectedDate;
            loadItems();
        };

        // ÏïÑÏù¥ÌÖú Î°úÎìú
        const showLoading = () => {
            elements.listContainer.innerHTML = '<div class="empty-message">Î°úÎî© Ï§ë...</div>';
        };

        const loadItems = async () => {
            if (!currentUser) return;

            showLoading();

            const { data, error } = await supabaseClient
                .from('shopping_items')
                .select('*')
                .eq('user_id', currentUser.id)
                .eq('shopping_date', selectedDate)
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error loading items:', error);
                elements.listContainer.innerHTML = '<div class="empty-message" style="color: #e53935;">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>';
                return;
            }

            items = data || [];
            renderList();
        };

        // Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        const renderList = () => {
            if (items.length === 0) {
                elements.listContainer.innerHTML = '<div class="empty-message">ÏïÑÏù¥ÌÖúÏùÑ Ï∂îÍ∞ÄÌï¥ Ï£ºÏÑ∏Ïöî</div>';
                elements.stats.textContent = '';
                return;
            }

            const checkedCount = items.filter(item => item.checked).length;
            elements.stats.textContent = `Ï¥ù ${items.length}Í∞ú Ï§ë ${checkedCount}Í∞ú ÏôÑÎ£å`;

            elements.listContainer.innerHTML = items
                .map((item) => `
                    <div class="item ${item.checked ? 'checked' : ''}" data-id="${item.id}">
                        <div class="checkbox" data-action="toggle"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" data-action="delete">√ó</button>
                    </div>
                `)
                .join('');
        };

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        const addItem = async () => {
            if (!currentUser) return;

            const text = elements.itemInput.value.trim();
            if (text === '') return;

            elements.addBtn.disabled = true;

            const { data, error } = await supabaseClient
                .from('shopping_items')
                .insert([{
                    text,
                    checked: false,
                    user_id: currentUser.id,
                    shopping_date: selectedDate
                }])
                .select()
                .single();

            elements.addBtn.disabled = false;

            if (error) {
                console.error('Error adding item:', error);
                alert('ÏïÑÏù¥ÌÖú Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                return;
            }

            items.push(data);
            renderList();
            elements.itemInput.value = '';
            elements.itemInput.focus();
        };

        // ÏïÑÏù¥ÌÖú ÌÜ†Í∏Ä
        const toggleItem = async (id) => {
            const item = items.find(i => i.id === id);
            if (!item) return;

            const newChecked = !item.checked;

            const { error } = await supabaseClient
                .from('shopping_items')
                .update({ checked: newChecked, updated_at: new Date().toISOString() })
                .eq('id', id);

            if (error) {
                console.error('Error toggling item:', error);
                return;
            }

            item.checked = newChecked;
            renderList();
        };

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        const deleteItem = async (id) => {
            const { error } = await supabaseClient
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('Error deleting item:', error);
                return;
            }

            items = items.filter(i => i.id !== id);
            renderList();
        };

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        const initEventListeners = () => {
            // ÌÖåÎßà ÌÜ†Í∏Ä
            elements.themeToggle.addEventListener('click', toggleTheme);

            // Ïù∏Ï¶ù
            elements.authForm.addEventListener('submit', handleAuth);
            elements.authToggleLink.addEventListener('click', toggleAuthMode);
            elements.logoutBtn.addEventListener('click', handleLogout);

            // ÎÇ†Ïßú
            elements.prevDateBtn.addEventListener('click', () => changeDate(-1));
            elements.nextDateBtn.addEventListener('click', () => changeDate(1));
            elements.dateInput.addEventListener('change', (e) => {
                selectedDate = e.target.value;
                loadItems();
            });

            // ÏïÑÏù¥ÌÖú
            elements.addBtn.addEventListener('click', addItem);
            elements.itemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addItem();
            });

            // Î¶¨Ïä§Ìä∏ Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ
            elements.listContainer.addEventListener('click', (e) => {
                const target = e.target;
                const action = target.dataset.action;
                const itemEl = target.closest('.item');

                if (!itemEl || !action) return;

                const id = itemEl.dataset.id;

                if (action === 'toggle') {
                    toggleItem(id);
                } else if (action === 'delete') {
                    deleteItem(id);
                }
            });
        };

        // Ïï± Ï¥àÍ∏∞Ìôî
        const init = async () => {
            applyTheme();
            initEventListeners();

            // Ïù∏Ï¶ù ÏÉÅÌÉú Î≥ÄÍ≤Ω Î¶¨Ïä§ÎÑà
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (session?.user) {
                    showApp(session.user);
                } else {
                    showAuth();
                }
            });

            // ÌòÑÏû¨ ÏÑ∏ÏÖò ÌôïÏù∏
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session?.user) {
                showApp(session.user);
            }
        };

        // Ï¥àÍ∏∞Ìôî
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
